<!<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Coronavirus tracker application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>

  <body class="bg-light">
   
      <div class="container p-3 mb-2 bg-info">
             
            <h1>Coronavirus tracker application</h1>
            <p>This application lists active COVID-19 cases across the globe</p>

            <div class="jumbotron">
               <h1 class="display-4" th:text="${totalReportedCases}"></h1>
               <p class="lead">Total active cases as of today</p>
               <hr class="my-4">
             
               <p>
                   <span>New cases reported since previous day: </span>
                   <span th:text="${totalNewCases}"></span>
               </p>
               
               
             </div>

            <table class="table">
               <thead>
                   <tr>
                       <th> Country </th>
                       <th> State </th>
                       <th> Total Cases </th>
                       <th> Changes since previous day </th>
                   </tr>
               </thead>
               <tbody>
                   <tr th:each="locationStat : ${locationStats}">
                       <td><span th:text="${locationStat.country}"></span></td>
                       <td><span th:text="${locationStat.state}"></span></td>
                       <td><span th:text="${locationStat.latestTotalCases}">0</span></td>
                       <td><span th:text="${locationStat.diffFromPrevDay}">0</span></td>
                   </tr>
               </tbody>
           </table>

      </div>
  
  </body>

</html>
